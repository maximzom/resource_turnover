server.port=8080

report.date.format=yyyy-MM-dd
report.max-period-days=365

spring.freemarker.enabled=false
spring.thymeleaf.enabled=false
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftlh
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true

server.error.include-message=always
server.error.include-stacktrace=on_param
logging.level.org.springframework=INFO
logging.level.com.agriculture=DEBUG

spring.mvc.format.date=yyyy-MM-dd
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd

spring.datasource.url=jdbc:postgresql://agri_postgres:5432/agriculture_db
spring.datasource.username=agri_admin
spring.datasource.password=agri_root123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=ERROR

spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.sql.init.mode=never

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
